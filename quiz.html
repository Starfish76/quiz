<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 - 정보 통신 윤리</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <!-- 상단 바 -->
    <div class="topbar">
      <div class="topbar__left">
        <button class="btn btn--ghost" onclick="goHome()">← 홈으로</button>
      </div>
      <div class="topbar__center">
        <div class="topbar__title">정보 통신 윤리 퀴즈</div>
        <div class="topbar__meta" id="questionNumber">1 of 10</div>
      </div>
      <div class="topbar__right">
        <!-- 빈 공간 (레이아웃 균형용) -->
      </div>
    </div>

    <!-- 퀴즈 카드 -->
    <div class="stage">
      <div class="card">
        <img 
          id="quizImage" 
          class="quiz-img" 
          src="" 
          alt="퀴즈 이미지"
          style="display: none;"
        >
        
        <!-- 로딩 상태 표시 -->
        <div id="loadingState" class="loading-state">
          <div class="loading-spinner"></div>
          <p>문제를 불러오는 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error error--hidden"></div>

        <!-- 하단 버튼 그룹 -->
        <div class="button-group">
          <button 
            id="showAnswerBtn" 
            class="btn btn--secondary" 
            onclick="showAnswer()"
            disabled
          >
            정답 보기
          </button>
          <button 
            id="nextQuestionBtn"
            class="btn btn--primary" 
            onclick="nextQuestion()"
          >
            다음 문제
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
